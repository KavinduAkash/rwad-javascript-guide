    // ------------------ Keyboard Events ----------------------

    // key down -> key press -> key up

    // -- key down (keydown)
    /*$('#myInput').on('keydown', () => {
        console.log('Key Down!');
    })*/

    // -- key up (keyup)
    /*$('#myInput').on('keyup', () => {
        console.log('Key Up!');
    })*/

    // -- key press (keypress)

    $('#myInput').on('keypress', (event) => {
        console.log('Key Pressed: ', event.key);
        if(event.key === "Enter") {
            let value = $('#myInput').val();
            $('#myTitle').text(value);
        }
    })

    // ------------------ Focus Events ----------------------

    // focus in -> focus -> focus out -> blur

    // -- focus

    $('#myInput').on('focus', () => {
        console.log('Focused!');
    })

    // -- focus in (focusin)

    $('#myInput').on('focusin', () => {
        console.log('Focused in!');
    })

    // -- focus out (focusout)

    $('#myInput').on('focusout', () => {
        console.log('Focused out!');
    })

    // -- blur (blur)

    $('#myInput').on('blur', () => {
        console.log('Focused blur!');
    })

    // ---------------------- Window events ----------------------

    // -- load
    $(window).on('load', () => {
        // alert("Loaded!");
    })

    // -- resize
    $(window).on('resize', (event) => {
        // console.log("Window Resized! ------------");
        // console.log("Width: ", $(window).width());
        // console.log("height: ", $(window).height());

        $('#width-and-height > h3:first-child > span').text($(window).width());
        $('#width-and-height > h3:last-child > span').text($(window).height());

    })

    // -- scroll
    $(window).on('scroll', () => {
        // console.log("Scrolled!");
        // console.log("Scroll Top:", $(window).scrollTop())
    })


    // --------------- Form Events -----------------
    // -- input
    $('#name').on('input', (event) => {
        console.log("Name: ", event.target.value);
    })

    $('#email').on('input', (event) => {
        console.log("Email: ", event.target.value);
    })

    // -- change
    $('#fruit').on('change', (event) => {
        console.log("CHNAGED: ", event.target.value);
    })

    // -- submit
    $('#myForm').on('submit', (event) => {
        event.preventDefault();
        console.log("Submitted - name: ", event.target.name.value);
        console.log("Submitted - email: ", event.target.email.value);
        console.log("Submitted - fruit ", event.target.fruit.value);
    })

    // -- reset
    $('#myForm').on('reset', () => {
        console.log("RESET!");
    })
