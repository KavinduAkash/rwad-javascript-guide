<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 Functions in JS</title>
</head>
<body>

<script>

    /*
    function = method
    There are four ways a function can be created in JavaScript. They are as follows:
    1) A function as a statement
    2) A function as an expression
    3) A function as an arrow function (introduced in ES6)
    4) A function created using the Function constructor
*/

    // 1) A function as a statement

    function myFunction1() {
        console.log("1) A function as a statement");
    }

    function myFunction2(a, b) {
        console.log("SUM: ", a + b);
    }

    function myFunction3(a, b) {
        let sum = a + b;
        return sum;
    }

    myFunction1();
    myFunction2(1, 2);
    var result3 = myFunction3(3, 2);
    console.log(result3);

    // 2) A function as an expression

    var myFunction4 = function () {
        console.log("2) A function as an expression");
    }

    var myFunction5 = function (a, b) {
        console.log("SUB: ", a - b);
    }

    var myFunction6 = function (a, b) {
        let sub = a - b;
        return sub;
    }

    myFunction4();
    myFunction5(10, 4);
    var result2 = myFunction6(20, 10);
    console.log(result2);

    // $("button").click(function () {
    //
    // })

    // 3) A function as an arrow function (introduced in ES6)
    const myFunction7 = () => {
        console.log("3) A function as an arrow function");
    }
    const myFunction8 = (a, b) => {
        console.log("MUL: ", a * b);
    }
    const myFunction9 = (a, b) => {
        let mul = a * b;
        return mul;
    }
    myFunction7();
    myFunction8(3, 2);
    var result3 = myFunction9(10, 2);
    console.log(result3);

    // $("button").click((event) => {
    //
    // })

    // 4) A function created using the Function constructor

    const myFunction10 = new Function("a", "b", "return a + b");
    var result4 = myFunction10(50, 10);
    console.log(result4);


</script>

</body>
</html>
