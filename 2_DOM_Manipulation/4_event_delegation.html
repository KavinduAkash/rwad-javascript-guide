<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 Event Delegation</title>
</head>
<body>

    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Faluda</li>
    </ul>

    <br>
    <br>

    <label>Enter your beverage*</label>
    <br>
    <input type="text" name="beverage-input">
    <br>
    <button id="submit-btn">Submit</button>


    <script src="../assets/lib/jQuery/jquery-3.6.4.min.js"></script>

    <script>

        /*
        $('li').on('click', (event) => {
            console.log($(event.target).text());
        })
         */

        // 1 -----------------------------------
        $('ul').on('click', 'li',(event) => {
            console.log($(event.target).text());
        })

        // 2 -----------------------------------
        $('ul').on('click', 'li',function(event) {
            // console.log($(event.target).text());
            console.log($(this).text());
        })


        /*
        $('ul').on('click', 'li',(event) => {
            // console.log($(event.target).text());
            console.log(this);
        })
        */

        $('#submit-btn').on('click', (event) => {
            let value =  $('input[name="beverage-input"]').val();

            if(value) {
                $('ul').append(`<li>${value}</li>`);
            } else {
                alert('Invalid Input!')
            }

        })

    </script>

</body>
</html>
